# =========================
# ✅ src/main/resources/application-prod.yml
# =========================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000

  mail:
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# ✅ 변수명 통일: AWS_S3_BASE_URL, S3_REGION, S3_BUCKETNAME
cloud:
  aws:
    region:
      static: ${S3_REGION:ap-northeast-2}

aws:
  s3:
    bucketname: ${S3_BUCKETNAME}
    base-url: ${AWS_S3_BASE_URL:}

logging:
  level:
    root: INFO
