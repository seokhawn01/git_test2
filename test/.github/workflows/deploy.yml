name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_REPOSITORY: test
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          debug: true
          script: |
            set -e
            
            AWS_REGION="$(echo "${{ secrets.AWS_REGION }}" | tr -d '\r\n' | xargs)"
            ECR_REGISTRY="${{ steps.ecr.outputs.registry }}"
            ECR_REPOSITORY="test"
            IMAGE_TAG="${{ github.sha }}"
                    
            DB_HOST="$(echo "${{ secrets.DB_HOST }}" | tr -d '\r\n' | xargs)"
            DB_PORT="$(echo "${{ secrets.DB_PORT }}" | tr -d '\r\n' | xargs)"
            DB_NAME="$(echo "${{ secrets.DB_NAME }}" | tr -d '\r\n' | xargs)"
            DB_USERNAME="$(echo "${{ secrets.DB_USERNAME }}" | tr -d '\r\n' | xargs)"
            DB_PASSWORD="$(echo "${{ secrets.DB_PASSWORD }}" | tr -d '\r\n' | xargs)"
            MAIL_USERNAME="$(echo "${{ secrets.MAIL_USERNAME }}" | tr -d '\r\n' | xargs)"
            MAIL_PASSWORD="$(echo "${{ secrets.MAIL_PASSWORD }}" | tr -d '\r\n' | xargs)"
            JWT_SECRET="$(echo "${{ secrets.JWT_SECRET }}" | tr -d '\r\n' | xargs)"
            
            echo "DB_NAME=[$DB_NAME]"  # ✅ 줄바꿈 제거 확인
            
            aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$ECR_REGISTRY"
            
            docker pull "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            
            docker stop test-app || true
            docker rm test-app || true
            
            docker run -d --name test-app \
            --restart unless-stopped \
            -p 8080:8080 \
            -e TZ=Asia/Seoul \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e DB_HOST="$DB_HOST" \
            -e DB_PORT="$DB_PORT" \
            -e DB_NAME="$DB_NAME" \
            -e DB_USERNAME="$DB_USERNAME" \
            -e DB_PASSWORD="$DB_PASSWORD" \
            -e MAIL_USERNAME="$MAIL_USERNAME" \
            -e MAIL_PASSWORD="$MAIL_PASSWORD" \
            -e JWT_SECRET="$JWT_SECRET" \
            "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
  
  
            echo "컨테이너 시작 대기..."
            sleep 5
            docker ps | grep test-app || (echo "컨테이너가 실행 중이 아닙니다" && docker logs --tail=200 test-app || true && exit 1)

            # ✅ 헬스체크: 후보 2개를 모두 시도
            check() { curl -fsS "$1" > /dev/null 2>&1; }

            for i in {1..30}; do
              if check "http://localhost:8080/api/health" || check "http://localhost:8080/actuator/health"; then
                echo "헬스체크 통과"
                exit 0
              fi
              echo "헬스체크 대기... ($i/30)"
              sleep 2
            done

            echo "헬스체크 실패 - 최근 로그"
            docker logs --tail=200 test-app || true
            exit 1
