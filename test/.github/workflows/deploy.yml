name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_REPOSITORY: test
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          echo "ECR_REGISTRY=$ECR_REGISTRY"
          echo "ECR_REPOSITORY=$ECR_REPOSITORY"
          echo "IMAGE_TAG=$IMAGE_TAG"
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Deploy to EC2 (force recreate + verify)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          script: |
            set -euo pipefail

            echo "=== Resolve deploy vars ==="
            AWS_REGION="$(echo "${{ secrets.AWS_REGION }}" | tr -d '\r\n' | xargs)"
            ECR_REGISTRY="${{ steps.ecr.outputs.registry }}"
            ECR_REPOSITORY="test"
            IMAGE_TAG="${{ github.sha }}"
            IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            echo "AWS_REGION=$AWS_REGION"
            echo "IMAGE=$IMAGE"

            # Optional: 도메인 기반 Swagger 검증을 원하면 secrets로 넣고 사용
            # 예) SWAGGER_DOMAIN_URL = https://seok-hwan1.duckdns.org
            DOMAIN_URL="$(echo "${{ secrets.SWAGGER_DOMAIN_URL || '' }}" | tr -d '\r\n' | xargs || true)"

            echo "=== Read app secrets (trim) ==="
            DB_HOST="$(echo "${{ secrets.DB_HOST }}" | tr -d '\r\n' | xargs)"
            DB_PORT="$(echo "${{ secrets.DB_PORT }}" | tr -d '\r\n' | xargs)"
            DB_NAME="$(echo "${{ secrets.DB_NAME }}" | tr -d '\r\n' | xargs)"
            DB_USERNAME="$(echo "${{ secrets.DB_USERNAME }}" | tr -d '\r\n' | xargs)"
            DB_PASSWORD="$(echo "${{ secrets.DB_PASSWORD }}" | tr -d '\r\n' | xargs)"
            MAIL_USERNAME="$(echo "${{ secrets.MAIL_USERNAME }}" | tr -d '\r\n' | xargs)"
            MAIL_PASSWORD="$(echo "${{ secrets.MAIL_PASSWORD }}" | tr -d '\r\n' | xargs)"
            JWT_SECRET="$(echo "${{ secrets.JWT_SECRET }}" | tr -d '\r\n' | xargs)"

            # 필요하면 S3_BUCKET도 secrets로 추가해서 같이 주입
            # S3_BUCKET="$(echo "${{ secrets.S3_BUCKET }}" | tr -d '\r\n' | xargs)"

            echo "=== Preflight: docker available? ==="
            docker version >/dev/null

            echo "=== Login to ECR (on EC2) ==="
            aws ecr get-login-password --region "$AWS_REGION" \
              | docker login --username AWS --password-stdin "$ECR_REGISTRY"

            echo "=== Pull new image ==="
            docker pull "$IMAGE"

            echo "=== Capture pulled image ID ==="
            NEW_ID="$(docker image inspect "$IMAGE" --format '{{.Id}}')"
            echo "NEW_IMAGE_ID=$NEW_ID"

            echo "=== Force remove old container ==="
            docker rm -f test-app 2>/dev/null || true

            echo "=== (Optional) show who uses 8080 ==="
            sudo ss -ltnp | grep ':8080' || true
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Ports}}\t{{.Status}}" | sed -n '1p;/8080->8080/p' || true

            echo "=== Run new container ==="
            docker run -d --name test-app \
              --restart unless-stopped \
              -p 8080:8080 \
              -e TZ=Asia/Seoul \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_HOST="$DB_HOST" \
              -e DB_PORT="$DB_PORT" \
              -e DB_NAME="$DB_NAME" \
              -e DB_USERNAME="$DB_USERNAME" \
              -e DB_PASSWORD="$DB_PASSWORD" \
              -e MAIL_USERNAME="$MAIL_USERNAME" \
              -e MAIL_PASSWORD="$MAIL_PASSWORD" \
              -e JWT_SECRET="$JWT_SECRET" \
              "$IMAGE"

            echo "=== Verify container uses the pulled image ==="
            RUNNING_ID="$(docker inspect test-app --format '{{.Image}}')"
            echo "RUNNING_IMAGE_ID=$RUNNING_ID"
            if [ "$RUNNING_ID" != "$NEW_ID" ]; then
              echo "❌ Container is NOT using the pulled image!"
              echo "Expected: $NEW_ID"
              echo "Actual:   $RUNNING_ID"
              echo "=== Recent logs ==="
              docker logs --tail=200 test-app || true
              exit 1
            fi
            echo "✅ Container is running the pulled image"

            echo "=== Wait container process ==="
            sleep 2
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}" | sed -n '1p;/test-app/p'

            echo "=== Health check ==="
            check() { curl -fsS "$1" > /dev/null 2>&1; }

            for i in {1..60}; do
              if check "http://localhost:8080/api/health" || check "http://localhost:8080/actuator/health"; then
                echo "✅ Health check OK"
                break
              fi
              echo "⏳ waiting... ($i/60)"
              sleep 2
            done

            if ! (check "http://localhost:8080/api/health" || check "http://localhost:8080/actuator/health"); then
              echo "❌ Health check failed"
              echo "=== Recent logs ==="
              docker logs --tail=200 test-app || true
              echo "=== Container inspect (summary) ==="
              docker ps -a --format "table {{.Names}}\t{{.Image}}\t{{.Status}}" | sed -n '1p;/test-app/p'
              exit 1
            fi

            echo "=== Verify api-docs contains expected endpoints ==="
            # 최소 검증: /api/s3 경로가 문서에 잡히는지
            curl -fsS http://localhost:8080/v3/api-docs | grep -n "/api/s3" || {
              echo "❌ /api/s3 not found in api-docs (localhost)"
              exit 1
            }

            # 강한 검증(추천): 신규 엔드포인트가 반드시 있어야 성공 처리
            # 방금 추가한 upload-test가 반영됐는지 확인
            curl -fsS http://localhost:8080/v3/api-docs | grep -n "/api/s3/upload-test" || {
              echo "❌ /api/s3/upload-test not found in api-docs (localhost)"
              exit 1
            }

            echo "=== (Optional) Verify api-docs via domain ==="
            if [ -n "${DOMAIN_URL:-}" ]; then
              curl -fsS "${DOMAIN_URL}/v3/api-docs" | grep -n "/api/s3/upload-test" || {
                echo "❌ /api/s3/upload-test not found in api-docs (domain)"
                echo "   -> Nginx routing/upstream/caching issue possible"
                exit 1
              }
              echo "✅ api-docs updated on domain"
            else
              echo "(skip) DOMAIN_URL not set"
            fi

            echo "=== Recent logs (quick) ==="
            docker logs --tail=80 test-app || true

            echo "=== Cleanup dangling images (optional) ==="
            # 너무 공격적으로 지우고 싶지 않으면 아래 줄 주석 처리
            docker image prune -af || true

            echo "✅ Deploy finished"
